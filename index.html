<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Russian Roulette</h1>
        <div class="weapon-selector">
            <label for="weapon">Select Weapon:</label>
            <select id="weapon">
                <option value="pistol">Pistol</option>
                <option value="shotgun">Shotgun</option>
                <option value="assault-rifle">Assault Rifle</option>
                <option value="magnum">.44 Magnum</option>
            </select>
            <button id="lock-weapon">Lock Weapon</button>
        </div>
        <p id="game-status">Your Turn</p>
        <button id="shoot-yourself">Shoot Yourself</button>
        <button id="shoot-other">Shoot Other</button>
        <p id="result"></p>
        <p id="bullets-status"></p>
        <p id="rounds-status"></p>
        <button id="replay" style="display: none;">‚ü≥</button>
        <img id="skull" src="skull.png" alt="Skull" style="display: none;">

        <audio id="pistol-sound" src="pistol.mp3"></audio>
        <audio id="pistol-empty" src="pistol-empty.mp3"></audio>
        <audio id="shotgun-sound" src="shotgun.mp3"></audio>
        <audio id="shotgun-empty" src="shotgun-empty.mp3"></audio>
        <audio id="assault-rifle-sound" src="assault-rifle.mp3"></audio>
        <audio id="assault-rifle-empty" src="assault-empty.mp3"></audio>
        <audio id="magnum-sound" src="magnum.mp3"></audio>
        <audio id="magnum-empty" src="magnum-empty.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
